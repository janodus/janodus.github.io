<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cool places to eat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>

<!-- MAIN CONTAINER DIV -->
<div id="main-container">

<!-- TOP SPACED CONTAINER DIV -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 hidden-xs hidden-sm" id="jv-spacer-div"></div>
    </div>
  </div>

<!-- BOX CONTAINER HERE -->
  <div id= "jv-content-container" class="container">

  <!-- FIRST ROW HERE -->  
    <div class="row">
      <div id="jv-search-header" class="col-md-12">
          <!-- SEARCH BOX HERE -->
          <div id="jv-search-box"></div>
      </div>
    </div>
  
  <!-- SECOND ROW / MAIN CONTENT ROW HERE --> 
    <div id="main-content-row" class="row">
      <!-- LEFT COLUMN HERE -->
      <div id="jv-left-column" class="col-md-3">
        <div id="food_type" class="facet">Food Type</div>
      <div id="stars"></div>
      </div>

      <!-- RIGHT COLUMN HERE --> 
      <div id="jv-right-column" class="col-md-9">
        <div id="stats">stats</div>
        <div id="hits">hits</div>
        <div id="pagination">pagination</div>
      </div>
    </div>
  
    <footer id="footer"></footer>
  </div> <!-- BOX CONTAINER END -->
</div> <!-- MAIN CONTAINER END -->


<!-- TEMPLATES BEGIN HERE -->
<!-- TEMPLATE: HITS! -->
<script type="text/html" id="hit-template">

  <div class="hit container">

        <div class="row hit-row">
          <div class="col-sm-2 col-md-1 col-lg-1">
            <div class="hit-image">
              <img class="thumbnail" src="{{image_url}}" alt="{{name}}">
            </div>
          </div>

          <div class="col-sm-10 col-md-11 col-lg-11 hit-content-container">
            <div class="hit-content">
              <h3 class="hit-name black" >{{name}}</h3>
              <p>
                <h5><span class="golden">{{stars_count}} stars</span> - <span class="grayed">({{reviews_count}} Reviews)
                </span></h5>
              </p>
              <h5 class="hit-information grayed"> {{{_highlightResult.food_type.value}}} | {{{_highlightResult.neighborhood.value}}} | ${{price_range}}</h5> <!-- This was just price before -->
            </div>
          </div>
        </div>
  </div>
</script>

<!-- TEMPLATE: NO RESULTS -->
<script type="text/html" id="no-results-template">
  <div id="no-results-message">
    <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
    <a href="index.html" class="clear-all">Clear search</a>
  </div>
</script>

<!-- TEMPLATES END HERE --> 
  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/hogan.js/3.0.2/hogan.min.common.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
